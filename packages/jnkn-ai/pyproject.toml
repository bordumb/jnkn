[project]
name = "jnkn-ai"
version = "0.1.0"
description = "AI Context Server for Jnkn"
requires-python = ">=3.12"
dependencies = [
    "jnkn",      # Depends on our local core package
    "fastmcp",
    "pydantic"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jnkn_ai"]

# Define source for local development
[tool.uv.sources]
jnkn = { workspace = true }
